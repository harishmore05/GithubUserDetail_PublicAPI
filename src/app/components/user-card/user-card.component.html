<div class="card user-card">
    <div class="background bg-info">
        <img
        class="img-fluid rounded-circle profile-pic border-2 border-white"
        [src]="user.avatar_url"
        >
    </div>
    <div class="card-body">
        <h5 class="card-title">
            {{ user.name }}
        </h5>
        <p *ngIf="user.bio" class="card-text">
            BIO: {{ user.bio }}
        </p>
        <p *ngIf="user.company" class="card-text">
            Company: {{ user.company }}
        </p>
        <p *ngIf="user.blog" class="card-text">
            Blog: {{ user.blog }}
        </p>
        <p *ngIf="user.updated_at" class="card-text">
            Updated at: {{ user.updated_at | date: "short" }}
        </p>
    </div>
</div>
